<agm-map [latitude]="lat" [longitude]="lng">
  <agm-direction
   [origin]="origin"
   [destination]="destination"
   [renderOptions]="renderOptions"
   [markerOptions]="markerOptions"
   >
  </agm-direction>
</agm-map>
<button type="button" class="btn btn-warning btn-lg btn-block" onclick="location.reload();">Atualizar</button>
